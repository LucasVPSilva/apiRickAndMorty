<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API RICK AND MORTY</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header>
      <img src="./imgs/logo.png" alt="logo rick and morty" id="logo-header" />
      <form id="query-api">
        <input
          type="text"
          id="character-name"
          placeholder="Pesquisar por nome"
        />
        <button id="btn-search" type="submit">Buscar</button>
      </form>
    </header>

    <main>
      <div class="characters-list"></div>
    </main>
    <section class="buttons">
      <button id="button-back" onclick="backPage()">Voltar Página</button>
      <button id="button-next" onclick="nextPage()">Proxima Página</button>
    </section>
    <div id="current-page"></div>
    <footer>
      <img
        src="./imgs/rick-and-morty-portal-shoes-white-clothing-zavvi-23.png"
        alt="imagem rick and morty"
      />
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
